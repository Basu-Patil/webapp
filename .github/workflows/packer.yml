name: Create custom image

on:
  push:

env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"
jobs:
  job_id:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
    
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Zip webapp
        run: zip -r webapp.zip .
      
      - name: Setup HashiCorp Packer
        uses: hashicorp/setup-packer@v3.0.0
      
      - name: Initialize Packer template
        run: packer init packer/

      - name: Validate Packer template
        run: packer validate packer/ --var mysql_password=${{ secrets.MYSQL_PASSWORD }}

      - name: Format Packer template
        run: packer fmt packer/

      - name: Build the Packer
        run: packer build --var "mysql_password=${{ secrets.MYSQL_PASSWORD }}" packer/