name: Create custom image

on:
  push:

env:
  PRODUCT_VERSION: "1.8.6" # or: "latest"
jobs:
  job_id:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}
    
      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Zip webapp
        run: zip -r webapp.zip .

      - name: cat pkr.hcl
        run: cat ./packer/*pkr.hcl
      
      - name: format packer
        run: packer fmt ./packer/*pkr.hcl
      
      - name: init packer
        run: packer init ./packer/*pkr.hcl
      
      - name: validate packer
        run: packer validate ./packer/*pkr.hcl

      - name: Build the Packer
        run: packer build -debug -var "mysql_password=${{ secrets.MYSQL_PASSWORD }}" ./packer/*pkr.hcl