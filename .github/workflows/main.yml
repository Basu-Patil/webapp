name: Build and Deploy Node.js App

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.4.0'

      - name: Install dependencies
        run: npm install

      - name: Run test cases
        run: npm test